<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>Event Calander</title>

    <script>
      document.write('<base href="' + document.location + '" />');
    </script>

    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link data-require="font-awesome@*" data-semver="4.3.0" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/Envoc/envoc.simple-calendar/v-0.5.0/dist/ngSimpleCalendar.css" />
    <link rel="stylesheet" href="style.css" />
    <script data-require="moment.js@*" data-semver="2.10.2" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.2/moment.min.js"></script>
    <script data-require="angular.js@1.3.x" src="https://code.angularjs.org/1.3.15/angular.js" data-semver="1.3.15"></script>
    <script src="https://cdn.rawgit.com/Envoc/envoc.simple-calendar/v-0.5.0/dist/ngSimpleCalendar.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <strong>{{monthName(date)}} {{date|date:'yyyy'}}</strong>
    <br />

    <div>
      <button class="btn btn-default" ng-click="changeMonth(-1)">Prev</button>
      <button class="btn btn-default" ng-click="changeMonth(1)">Next</button>
    </div>
    <br />

    <simple-calendar date="date" events="events"></simple-calendar>

    <script src="app.js"></script>
  </body>
</html>
