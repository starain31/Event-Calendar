<!doctype html>
<html lang="en">
<head>
  <title>Hello, world!</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  <script src="main.js">

  </script>
  <link rel="stylesheet" href="main.css">
</head>
<body ng-app="calendar" ng-controller="MainCtrl">
  <div class="month">
    <ul>
      <li ng-click="changeMonth(-1)" class="prev">
        <button type="button" class="btn">&#10094;</button>
      </li>
      <li ng-click="changeMonth(+1)" class="next">
        <button type="button" class="btn">&#10095;</button>
      </li>
      <li>
        {{months[currentMonth]}}<br>
        <span style="font-size:18px">{{year}}</span>
        {{weekdays[startDay]}}
      </li>
    </ul>
  </div>

  <ul class="weekdays">
    <li ng-repeat="weekday in weekdays">{{weekday}}</li>
  </ul>

  <ul class="days">
    <li ng-repeat="day in days">
      {{day.number}}
      </br ng-if="day%7==0">
    </li>
  </ul>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
